<!--
    Crear un programa que nos muestre las coordenadas del ratón dentro del navegador
     y dentro de la página en la que estamos. Deben quedar claras las 
     diferencias entre las propiedades screen, page y client del evento.
-->
<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 4</title> 
<style>
    form {
        position:fixed;
        top: 100px;
        left:100px;
    }
</style>
</head>
<body>
	<form action="#">
		<label for="x">Coordenada X navegador: </label> <input type="text"
			id="x" /> <label for="y">Coordenada Y navegador: </label> <input
			type="text" id="y" /> <br></br> <label for="xx">Coordenada X
			monitor: </label> <input type="text" id="xx" /> <label for="yy">Coordenada
			Y monitor: </label> <input type="text" id="yy" /> <br></br> <label for="xxx">Coordenada
			X absoluta: </label> <input type="text" id="xxx" /> <label for="yyy">Coordenada
			Y absoluta: </label> <input type="text" id="yyy" />
	</form>
	<div style="height:1000px;"></div>
    <script>
        window.onload=()=>{
            const navX =document.getElementById("x");
            const navY =document.getElementById("y");
            const monitorX =document.getElementById("xx");
            const monitorY =document.getElementById("yy");
            const absolutaX =document.getElementById("xxx");
            const absolutaY =document.getElementById("yyy");

            window.navigator.onmouseover = () =>{
                navX.innerText = window.navX;
                navY.innerText = window.navY;
            }
        }
    </script>
</body>
</html>


<!-- 
    Ojo: Se genera mágicamente un parámetro, que recoge el evento en cuestión y sus propiedades
    En Internet Explorer no se envía el parámetro, se recoge mediante window.Event, por eso, para "homogeneizar" el comportamiento entre navegadores se crea la siguiente sentencia:
    var evento = elEvento || window.event;
    Si la asociación evento-manejador no es mediante manejadores semánticos, se debe pasar el parámetro, si no, en Firefox por ejemplo no funciona (ver ejercicio 4-bis)

    Al ejecutar el ejercicio debes apreciar que:
    screenX -> Coordenadas respecto a la pantalla física
    pageX -> Respecto a la hoja del navegador, puede haber scroll!
    clientX -> Respecto a la ventana actual del navegador

    Añado el div con esa altura para tener scroll en la página actual. Sí bajamos en el scroll quiero ver los datos que se generan en el formulario, por eso lleva un positon: fixed.
-->
